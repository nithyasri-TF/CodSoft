<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <form name="calculator">
            <div class="wrapper">

                <div class="inputArea">
                    <input id="inputBox" type="text" name="userInput" placeholder="0" disabled />
                </div>
                
                <div class="buttons">
                    <div class="btn btnr1"><input id="ButtonC" type="button" value="C" /></div>
                    <div class="btn btnr1"><input id="Button(" type="button" value="(" /></div>
                    <div class="btn btnr1"><input id="Button)" type="button" value=")" /></div>
                    <div class="btn btnr1"><input id="Button/" type="button" value="/" /></div>

                    <div class="btn btnr2"><input id="Button7" type="button" value="7" /></div>
                    <div class="btn btnr2"><input id="Button8" type="button" value="8" /></div>
                    <div class="btn btnr2"><input id="Button9" type="button" value="9" /></div>
                    <div class="btn btnr1"><input id="Button*" type="button" value="x" /></div>

                    <div class="btn btnr2"><input id="Button4" type="button" value="4" /></div>
                    <div class="btn btnr2"><input id="Button5" type="button" value="5" /></div>
                    <div class="btn btnr2"><input id="Button6" type="button" value="6" /></div>
                    <div class="btn btnr1"><input id="Button-" type="button" value="-" /></div>

                    <div class="btn btnr2"><input id="Button1" type="button" value="1" /></div>
                    <div class="btn btnr2"><input id="Button2" type="button" value="2" /></div>
                    <div class="btn btnr2"><input id="Button3" type="button" value="3" /></div>
                    <div class="btn btnr1"><input id="Button+" type="button" value="+" /></div>

                    <div class="btn btnr2"><input id="Button." type="button" value="." /></div>
                    <div class="btn btnr2"><input id="Button0" type="button" value="0" /></div>
                    <div class="btn btnr2"><input id="Button%" type="button" value="%" /></div>
                    <div class="btn btnr1"><input id="Button=" type="button" value="=" /></div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
